<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Brand Name</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="logo.png" alt="Your Brand Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Welcome to Your Brand</h2>
        <p>A tagline describing your brand and its offerings.</p>
        <button>Explore More</button>
      </section>

      <section class="product-highlights">
        <h3>Our Top Products</h3>
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1" />
          <h4>Product 1 Name</h4>
          <p>A brief description of product 1.</p>
        </div>
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2" />
          <h4>Product 2 Name</h4>
          <p>A brief description of product 2.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Brand Name. All Rights Reserved.</p>
    </footer>
  </body>
</html>
